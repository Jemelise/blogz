{% extends "base.html" %}

{% block content %}
    
    <h1 style="text-align:center;">Build A Blog</h1>
    

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blog in blogs %}
            <a href="./blog?id={{blog.id}}" ><h3>{{blog.title}}</h3></a>
            <p>{{blog.content}}</p>
            <br>
            <hr />
            
        
        {% endfor %}
    

    {% endif %}
{% endblock %}
