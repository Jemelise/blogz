{% extends "base.html" %}

{% block content %}
    <a href="/blog">Main Blog Page</a>

    <a style="margin: 25px;" href="/newpost">Add A Blog Entry</a>
    <h1 style="text-align:center;">Build A Blog</h1>
    

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blog in blogs %}
            <h3>{{blog.title}}</h3>
            <p>{{blog.content}}</p>
            <br>
            <hr />
            
        
        {% endfor %}
    

    {% endif %}
{% endblock %}
